<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>✈️ Flight Management System</h1>
        <nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-flex" id="nav-links">
                <ul class="nav-left">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="flight.html">Flight</a></li>
                    <li><a href="passenger.html">Passenger</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="airport.html">Airport</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a href="airline.html">Airline</a></li>
                    <li><a href="aircraft.html">Aircraft</a></li>
                    <li><a href="baggage.html">Baggage</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Passenger Management</h2>
        <button id="add-passenger-btn" class="btn-primary">Add New Passenger</button>
        
        <div class="search-controls">
            <input type="text" id="search-passenger" placeholder="Search passengers...">
            <button id="search-btn" class="btn-secondary">Search</button>
        </div>
        
        <table id="passenger-table">
            <thead>
                <tr>
                    <th>Passenger ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Passport Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Passenger Modal -->
    <div id="passenger-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Passenger</h2>
            <form id="passenger-form">
                <input type="hidden" id="passenger-id" name="passenger-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="passport-number">Passport Number:</label>
                    <input type="text" id="passport-number" name="passport-number" required>
                </div>
                
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="js/passenger.js"></script>
</body>
</html>
