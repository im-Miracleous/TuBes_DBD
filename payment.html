<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>✈️ Flight Management System</h1>
        <nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-flex" id="nav-links">
                <ul class="nav-left">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="flight.html">Flight</a></li>
                    <li><a href="passenger.html">Passenger</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="airport.html">Airport</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a href="airline.html">Airline</a></li>
                    <li><a href="aircraft.html">Aircraft</a></li>
                    <li><a href="baggage.html">Baggage</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Payment Management</h2>
        <button id="add-payment-btn" class="btn-primary">Add New Payment</button>
        
        <div class="filter-controls">
            <input type="date" id="date-from-filter" placeholder="From date">
            <input type="date" id="date-to-filter" placeholder="To date">
            <select id="method-filter">
                <option value="">All Methods</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="E-Wallet">E-Wallet</option>
                <option value="Cash">Cash</option>
            </select>
            <button id="apply-filter" class="btn-secondary">Apply Filter</button>
        </div>
        
        <table id="payment-table">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Booking ID</th>
                    <th>Passenger</th>
                    <th>Amount</th>
                    <th>Method</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Payment</h2>
            <form id="payment-form">
                <input type="hidden" id="payment-id" name="payment-id">
                
                <div class="form-group">
                    <label for="booking-id">Booking:</label>
                    <select id="booking-id" name="booking-id" required>
                        <option value="">Select Booking</option>
                        <!-- Filled by JavaScript -->
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment-method">Method:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="E-Wallet">E-Wallet</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="datetime-local" id="transaction-date" name="transaction-date" required>
                </div>
                
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
